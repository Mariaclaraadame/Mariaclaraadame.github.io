<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../css/desafios2/1.css"
      media="screen"
    />
    <script src="../../js/desafios2/1.js"></script>
  </head>
  <body>
    <div class="conteudo">
      <div class="fieldset">
        <fieldset>
          <legend>Cadastro de livros</legend>
          <input type="text" id="titulo" placeholder="Título do livro" /><br />
          <textarea id="descricao" placeholder="Descrição do livro"></textarea>
          <br />
          <select id="genero">
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
            <option value="Ficção">Ficção</option>
            <option value="Técnico">Técnico</option>
          </select>
          <br />
          <input type="text" id="autor" placeholder="Autor do livro" />
          <br />
          <button id="botao">Adicionar a lista</button>
        </fieldset>
      </div>
      <div class="table">
        <h1>Catálogo</h1>
        <table id="acervo">
          <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Gênero</th>
            <th>Autor</th>
            <th></th>
          </tr>
        </table>
        <form action="http://rafaelescalfoni.net/web/livros.php" method="post">
          <input type="hidden" name="acervo_post" />
          <input type="submit" value="Salvar no BD" id="btn" />
        </form>
      </div>
    </div>
  </body>
</html>
