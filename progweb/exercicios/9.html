<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../../js/exercicios/9.js"></script>
    <link rel="stylesheet" href="../../css/exercicios.css" />
  </head>
  <body>
    <p class="enunciado">
      Faça um algoritmo que leia três notas de um aluno, calcule e escreva a
      média final deste aluno. </br> Considere que a média é ponderada e que o peso
      das notas é 2, 3 e 5. </br> A fórmula para o cálculo da média final é: n1x2 +
      n2x3 + n3x5/10
    </p>
    <form action="#">
      <input type="text" id="nota1" placeholder="Digite a primeira nota" />
      <input type="text" id="nota2" placeholder="Digite a segunda nota" />
      <input type="text" id="nota3" placeholder="Digite a terceira nota" />
      <button onclick="chamaFuncao();">Executar</button>
    </form>
  </body>
</html>
