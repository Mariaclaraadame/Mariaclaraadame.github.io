<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/exercicios3/1.js"></script>
    <link rel="stylesheet" href="../../css/exercicios.css" />
  </head>
  <body>
    <p class="enunciado">
      Crie um script que implemente as funções min, max, uniq e sortNum. Tais
      funções devem retornar o valor mínimo (min) e máximo (max) de um array
      numérico, além do array sem repetições (uniq) e em ordem (sortNum).
    </p>
    <form action="#">
      <input type="text" id="array" placeholder="Digite o array" />
      <button id="executa">Executar</button>
      <p id="resultado"></p>
    </form>
  </body>
</html>
