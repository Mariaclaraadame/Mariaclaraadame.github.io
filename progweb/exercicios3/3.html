<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/exercicios3/3.js"></script>
    <link rel="stylesheet" href="../../css/exercicios.css" />
  </head>
  <body>
    <p class="enunciado">
      Crie um script que implemente as funções double, evenElements e sum. Tais
      funções devem retornar o array com cada um dos elementos duplicados
      (double), um array com apenas os elementos pares do array original
      (evenElements) e a soma de todos os elementos do array (sum).
    </p>
    <form action="#">
      <input type="text" id="array" placeholder="Digite o array" />
      <button type="button" id="executa">Executar</button>
      <p id="resultado"></p>
    </form>
  </body>
</html>
