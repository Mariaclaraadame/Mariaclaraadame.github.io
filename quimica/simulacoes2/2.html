<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="../../css/simulacoes.css" />
  </head>
  <body>
    <div class="box">
      <h1>Concentração molar (molaridade) e corpo de fundo</h1>
      <form action="#" class="large">

          type="text"
          id="soluto"
          placeholder="Digite a quantidade de nitrato de Bário"
        />
        <input
          type="text"
          id="solvente"
          placeholder="Digite a quantidade de água"
        />
        <button id="botao">
          <img src="../../imagens/reacao-quimica.png" alt="reacao-quimica" />
        </button>
      </form>
    </div>
    <div class="resultado resposta">Calculando...</div>
  </body>
  <script src="../../js/simulacoes2/2.js"></script>
