<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h5>(UF - AC)</h5>
    <p>
      Qual deve ser a temperatura de certa quantidade de um gás ideal,
      inicialmente a 200K, para que tanto o volume quanto a pressão dupliquem?
    </p>
    <p>a) 1600K</p>
    <p>b) 3200K</p>
    <p>c) 400K</p>
    <p>d) 800K</p>
    <p>e) 200K</p>
    <button class="botao-gabarito">Ver gabarito</button>
    <p class="invisivel gabarito">
      Alternativa d
      <span> (Pi . Vi) / Ti = (Pf . Vf) / Tf </span>
      <span> (Pi . Vi) / 200 = (2Pi . 2Vi) / Tf </span>
      <span>Tf = 800K</span>
    </p>
  </body>
